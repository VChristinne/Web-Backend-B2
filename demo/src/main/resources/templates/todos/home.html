<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
<main class="container py-5 flex-grow-1">
  <!-- Alert messages -->
  <div th:replace="~{fragments/alert :: success(${message})}"></div>
  <div th:replace="~{fragments/alert :: error(${error})}"></div>

  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1 class="mb-3 text-primary">Task Management</h1>
      <p class="lead mb-4">Please select an option:</p>

      <div class="card shadow">
        <div class="card-body">
          <div class="list-group">
            <a href="/todos/list" class="list-group-item list-group-item-action d-flex align-items-center">
              <span class="me-2">List all tasks</span>
            </a>
            <a href="/todos/register" class="list-group-item list-group-item-action d-flex align-items-center">
              <span class="me-2">Add new task</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer fragment -->
<div th:replace="~{fragments/footer :: copy}"></div>

<!-- Bootstrap JS -->
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
