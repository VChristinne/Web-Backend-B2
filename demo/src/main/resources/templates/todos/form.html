<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Todo</title>
  <link rel='stylesheet' href="/webjars/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>

<body>
<main class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-primary">New To-Do</h2>
      <form th:action="@{/todos/save}" method="post">
        <input type="hidden" name="id" th:value="${todo.id}"/>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" th:value="${todo.title}"/>
        </div>
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due date</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate" th:value="${todo.dueDate}"/>
        </div>
        <div class="mb-3">
          <label for="responsible" class="form-label">Responsible</label>
          <input type="text" class="form-control" id="responsible" name="responsible" th:value="${todo.responsible}"/>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" th:text="${todo.id} != null ? 'Update' : 'Add'"></button>
        </div>
      </form>
    </div>
    <footer class="text-center mt-3 text-muted small">
      &copy; 2025 static template
    </footer>
  </div>
</main>
</body>

</html>
